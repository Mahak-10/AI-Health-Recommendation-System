server {
  listen 80;

  # Serve the static frontend files
  location / {
    root   /usr/share/nginx/html;
    index  index.html;
    # This line is important for single-page applications (like React Router)
    try_files $uri $uri/ /index.html;
  }

  # Forward any request starting with /api to the api-gateway service
  # This avoids CORS issues.
  location /api/ {
    # 'api-gateway' will be the name of our service in the Docker Compose file
    proxy_pass http://gateway:8080/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}